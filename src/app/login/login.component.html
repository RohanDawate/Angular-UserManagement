<h3>Login</h3>

<div>
  <form [formGroup]="loginForm" (ngSubmit)="LoginUser(loginForm)">
    
      <div class="form-group">
          <label for="name" class="control-label">Email Address:</label>
          <input type="text" class="form-control" name="email" formControlName="email" placeholder="admin@nseit.com">
          <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="errorclass">
              <div *ngIf="loginForm.get('email').hasError('required')">
                  Email is required..
              </div>
              <div *ngIf="loginForm.get('email').hasError('email')">
                  Please enter valid email
              </div>
          </div> 
      </div>

      <div class="form-group">
          <label for="name" class="control-label">Password:</label>
          <input type="password" class="form-control" name="password" formControlName="password">
          <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="errorclass">
              <div *ngIf="loginForm.get('password').hasError('required')">
                  Password is required..
              </div>              
          </div> 
      </div>

      <button class="btn btn-success" type="submit" style="margin-right: 10px;"><i class="fa fa-sign-in"></i> Login</button>
      <button class="btn btn-danger" type="button" (click)="cancel()" style="margin-right: 10px;"><i class="fa fa-remove"></i> Cancel</button>
      <button class="btn btn-warning" type="button" (click)="gotohome()" ><i class="fa fa-home"></i> Go to Home</button>

  </form>

  <br/>
  <span class="errorclass">{{ msg }}</span>

</div>
