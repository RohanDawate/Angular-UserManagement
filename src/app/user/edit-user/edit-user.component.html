<h3>Edit User</h3>
<button class="btn btn-danger" (click)="logOff()" style="margin-right: 10px;"><i class="fa fa-sign-out"></i> Log Off</button>

<div>
  <form [formGroup]="editUser" (ngSubmit)="EditUser(editUser)">
    
        <div class="form-group" class="hidden">
            <label for="id" class="control-label">ID:</label>
            <input type="text" class="form-control" name="id" formControlName="id">
        </div>
        
      <div class="form-group">
          <label for="firstname" class="control-label">First Name:</label>
          <input type="text" class="form-control" name="firstname" formControlName="firstname">
          <div *ngIf="editUser.get('firstname').touched && editUser.get('firstname').invalid" class="errorclass">
              <div *ngIf="editUser.get('firstname').hasError('required')">
                  First Name is required..
              </div>
              <div *ngIf="editUser.get('firstname').hasError('pattern')">
                  Please enter only alphabets.
              </div>
          </div> 
      </div>
      
      <div class="form-group">
          <label for="lastname" class="control-label">Last Name:</label>
          <input type="text" class="form-control" name="lastname" formControlName="lastname">
          <div *ngIf="editUser.get('lastname').touched && editUser.get('lastname').invalid" class="errorclass">
              <div *ngIf="editUser.get('lastname').hasError('required')">
                  Last Name is required..
              </div>
              <div *ngIf="editUser.get('lastname').hasError('pattern')">
                  Please enter only alphabets.
              </div>
          </div> 
      </div>
      
      <div class="form-group">
          <label for="name" class="control-label">Email Address:</label>
          <input type="text" class="form-control" name="email" formControlName="email">
          <div *ngIf="editUser.get('email').touched && editUser.get('email').invalid" class="errorclass">
              <div *ngIf="editUser.get('email').hasError('required')">
                  Email is required..
              </div>
              <div *ngIf="editUser.get('email').hasError('email')">
                  Please enter valid email.
              </div>
          </div> 
      </div>

      <button class="btn btn-success" type="submit" style="margin-right: 10px;"><i class="fa fa-pencil"></i> Update</button>
      <button class="btn btn-danger" (click)="cancel()" style="margin-right: 10px;"><i class="fa fa-remove"></i> Cancel</button>
      
  </form>
</div>
