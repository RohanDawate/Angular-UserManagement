<h3>Add User</h3>

<div>
  <form [formGroup]="addUser" (ngSubmit)="AddUser(addUser)">
    
      <div class="form-group">
          <label for="firstname" class="control-label">First Name:</label>
          <input type="text" class="form-control" name="firstname" formControlName="firstname">
          <div *ngIf="addUser.get('firstname').touched && addUser.get('firstname').invalid" class="errorclass">
              <div *ngIf="addUser.get('firstname').hasError('required')">
                  First Name is required..
              </div>
              <div *ngIf="addUser.get('firstname').hasError('pattern')">
                  Please enter only alphabets.
              </div>
          </div> 
      </div>
      
      <div class="form-group">
          <label for="lastname" class="control-label">Last Name:</label>
          <input type="text" class="form-control" name="lastname" formControlName="lastname">
          <div *ngIf="addUser.get('lastname').touched && addUser.get('lastname').invalid" class="errorclass">
              <div *ngIf="addUser.get('lastname').hasError('required')">
                  Last Name is required..
              </div>
              <div *ngIf="addUser.get('lastname').hasError('pattern')">
                  Please enter only alphabets.
              </div>
          </div> 
      </div>
      
      <div class="form-group">
          <label for="name" class="control-label">Email Address:</label>
          <input type="text" class="form-control" name="email" formControlName="email">
          <div *ngIf="addUser.get('email').touched && addUser.get('email').invalid" class="errorclass">
              <div *ngIf="addUser.get('email').hasError('required')">
                  Email is required..
              </div>
              <div *ngIf="addUser.get('email').hasError('email')">
                  Please enter valid email.
              </div>
          </div> 
      </div>

      <button class="btn btn-success" type="submit" style="margin-right: 10px;"><i class="fa fa-save"></i> Save</button>
      <button class="btn btn-danger" type="button" (click)="cancel()" style="margin-right: 10px;"><i class="fa fa-remove"></i> Cancel</button>
      <button class="btn btn-warning" type="button" (click)="gotoList()" ><i class="fa fa-list"></i> Back to List</button>

  </form>
  
 
</div>
